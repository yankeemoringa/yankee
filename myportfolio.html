<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enzo's - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>

        <style>
            .watercolor-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: 
    url('https://assets.codepen.io/4998078/watercolor-1.png') center/cover no-repeat,
    linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
  opacity: 0.15;
  mix-blend-mode: multiply;
}
            :root {
                --primary: #00f7ff;
                --secondary: #ff00aa;
                --dark: #0a0a14;
                --light: #f0f8ff;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Orbitron', 'Arial', sans-serif;
            }
            
            body {
                background-color: var(--dark);
                color: var(--light);
                overflow-x: hidden;
                min-height: 100vh;
                background-image: 
                    radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                    radial-gradient(circle at 80% 70%, rgba(255, 0, 170, 0.1) 0%, transparent 20%);
            }
            
            .particles {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            
            header {
                padding: 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: relative;
                z-index: 100;
            }
            
            .logo {
                font-size: 1.8rem;
                font-weight: 700;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                text-decoration: none;
                transition: all 0.3s ease;
            }
            
            .logo:hover {
                text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }
            
            nav ul {
                display: flex;
                list-style: none;
                gap: 2rem;
            }
            
            nav a {
                color: var(--light);
                text-decoration: none;
                font-weight: 500;
                position: relative;
                padding: 0.5rem 0;
            }
            
            nav a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, var(--primary), var(--secondary));
                transition: width 0.3s ease;
            }
            
            nav a:hover::after {
                width: 100%;
            }
            
            .hero {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 80vh;
                text-align: center;
                padding: 0 2rem;
                position: relative;
            }
            
            .hero h1 {
                font-size: 4rem;
                margin-bottom: 1.5rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: float 3s ease-in-out infinite;
            }
            
            .hero p {
                font-size: 1.2rem;
                max-width: 600px;
                margin-bottom: 2rem;
                line-height: 1.6;
                opacity: 0.9;
            }
            
            .cta-button {
              
    /* Keep all existing button styles */
    display: inline-block;
    text-align: center;
    text-decoration: none;
    /* Add these to match button behavior */
    line-height: normal; /* Reset line-height */
    -webkit-appearance: none; /* Remove iOS styling */
    -moz-appearance: none;

                padding: 1rem 2.5rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                color: var(--dark);
                border: none;
                border-radius: 50px;
                font-weight: 700;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }
            
            .cta-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, var(--secondary), var(--primary));
                z-index: -1;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            
            .cta-button:hover::before {
                opacity: 1;
            }
            
            .cta-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0, 247, 255, 0.3);
            }
            
            .social-links {
                display: flex;
                gap: 1.5rem;
                margin-top: 3rem;
            }
            
            .social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    color: white; /* Icon color */
    font-size: 1.2rem; /* Icon size */
}

.social-icon:hover {
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    transform: translateY(-5px) scale(1.1);
    color: white;
}
            
            @keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.hero h1 {
    /* ... other styles ... */
    animation: float 3s ease-in-out infinite;
}
            }
            
            .scroll-down {
                position: absolute;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column;
                align-items: center;
                color: var(--light);
                opacity: 0.7;
                transition: opacity 0.3s ease;
            }
            
            .scroll-down:hover {
                opacity: 1;
            }
            
            .scroll-down::after {
                content: '';
                display: block;
                width: 1px;
                height: 50px;
                background: var(--light);
                margin-top: 1rem;
                animation: scrollPulse 2s infinite;
            }
            
            @keyframes scrollPulse {
                0%, 100% {
                    transform: translateY(0);
                    opacity: 1;
                }
                50% {
                    transform: translateY(20px);
                    opacity: 0.5;
                }
            }
            
            /* Responsive */
            @media (max-width: 768px) {
                @keyframes float {
  
.hero h1 {
    /* ... other styles ... */
    animation: float 3s ease-in-out infinite;
}
                }
                
                nav ul {
                    gap: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="watercolor-bg" ></div>
        
        <header>
            <a href="#" class="logo">BENZOS</a>
            <nav>
                <ul>
                    <li><a href="about.html">About me</a></li>
                  
                    <li><a href="contact.html">Hook with me</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Back story of Benzos</h1>
            <p>Aint nothin' big but as some of yall geeks are starving for it so I decided to make a lil intro of my private life(not that private tho)</p>
            <a href="work.html" class="cta-button">Explore My Work</a>
          
            
            <div class="social-links">
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-dribbble"></i>
                </a>
            </div>
            
        </section>
        
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#00f7ff", "#ff00aa"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                document.querySelector('.hero h1').style.transform = `translate(-${x * 20}px, -${y * 20}px)`;
                document.querySelector('.hero p').style.transform = `translate(${x * 15}px, ${y * 15}px)`;
            });
        </script>
   
 
  </body>
  </html>
